name: tcp bot

on:
 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checks out your repository code so the runner can access it
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Sets up the Python environment (using version 3.x)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        # You can change this to a specific version like '3.10' or '3.12'
        python-version: '3.x' 
        
    # Step 3: Installs the dependencies from your requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    # Step 4: Runs your main Python file
    - name: Run main script
      run: python main.py
